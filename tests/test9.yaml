# Tests for bk7xx boards using LibreTiny
---
wifi:
  ssid: "ssid"

bk72xx:
  board: cb2s

esphome:
  name: bk72xx-test

network:
  hosts:
    - name: www.example.com
      ip_address: 192.168.1.80
    - name: www.mqtt.com
      ip_address: 10.20.18.33
    - name: ipv6.example.com
      ip_address: 2001:db8:4455:6677::32
  hostsfile: hosts

logger:

ota:

captive_portal:

binary_sensor:
  - platform: gpio
    name: Home Button
    pin: GPIO24

sensor:
  - platform: adc
    id: adc_sensor
    name: ADC
    pin: GPIO23
    update_interval: 1s

mqtt:
  broker: test.mosquitto.org
  port: 1883
  discovery: true
  discovery_prefix: homeassistant
