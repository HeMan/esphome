# Tests for rtl87xx boards using LibreTiny
---
wifi:
  ssid: "ssid"

rtl87xx:
  board: generic-rtl8710bn-2mb-788k

esphome:
  name: rtl87xx-test

network:
  hosts:
    - name: www.example.com
      ip_address: 192.168.1.80
    - name: www.mqtt.com
      ip_address: 10.20.18.33
    - name: ipv6.example.com
      ip_address: 2001:db8:4455:6677::32
  hostsfile: hosts

logger:

ota:
  - platform: esphome

captive_portal:

binary_sensor:
  - platform: gpio
    name: Home Button
    pin: GPIO11

sensor:
  - platform: adc
    id: adc_sensor
    name: ADC
    pin: PA19
    update_interval: 1s
