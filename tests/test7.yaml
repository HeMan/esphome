# Tests for ESP32-C3 boards which use toolchain-riscv32-esp
---
wifi:
  ssid: 'ssid'

network:
  enable_ipv6: true
  hosts:
    - name: www.example.com
      ip_address: 192.168.1.80
    - name: www.mqtt.com
      ip_address: 10.20.18.33
    - name: ipv6.example.com
      ip_address: 2001:db8:4455:6677::32
  hostsfile: hosts

esp32:
  board: lolin_c3_mini
  framework:
    type: arduino

esphome:
  name: 'on-response-test'
  on_boot:
    then:
      - http_request.send:
          method: PUT
          url: https://esphome.io
          headers:
            Content-Type: application/json
          body: Some data
          verify_ssl: false
          on_response:
            then:
              - logger.log:
                  format: "Response status: %d"
                  args:
                    - status_code

logger:

debug:

http_request:
  useragent: esphome/tagreader
  timeout: 10s

sensor:
  - platform: adc
    id: adc_sensor_p4
    name: ADC pin 4
    pin: 4
    attenuation: 11db
    update_interval: 1s
